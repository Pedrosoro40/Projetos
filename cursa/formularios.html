<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/formularios.css">
    <title>Trabalhando com Formularios </title>
</head>
<body>
    <form action="" method="post
       <label for="nome">Nome:</label> <input type="text" placeholder="Digite seu nome" id="nome"/> <input type="submit" value="Enviar"/><br>
       
       <label for="opcao">Você gostou do site?</label>
       <input type="radio" name="opcao" value="sim" id="sim" checked="checked"/>Sim  
       <input type="radio" name="opcao" value="não" id="não"/>Não<br>
       <label for="Linguagem">Você quer aprender mais sobre?</label>
       <input type="checkbox" name="Linguagem" value="HTML" id="HTML"/>HTML
         <input type="checkbox" name="Linguagem" value="CSS" id="CSS"/>CSS
         <input type="submit" value="Enviar"/><br>

    </form>
</body>
</html>
